<!DOCTYPE html>
<html>
<head>
    <title>You Have a New Message</title>
</head>
<body>
    <p>Hi {{ recipient.username }},</p>

    <p>You have received a new message from <strong>{{ sender.username }}</strong> regarding the item: <strong>"{{ item.title }}"</strong>.</p>

    <p>To view the message and reply, please click the link below:</p>
    <p>
        <a href="{{ conversation_link }}">View Conversation</a>
    </p>

    <p>Thank you!</p>
</body>
</html>
