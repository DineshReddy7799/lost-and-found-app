<!DOCTYPE html>
<html>
<head>
    <title>Someone Wants to Chat About Your Item</title>
</head>
<body>
    <p>Hi {{ recipient.username }},</p>

    <p><strong>{{ sender.username }}</strong> has started a conversation with you regarding your item: <strong>"{{ item.title }}"</strong>.</p>

    <p>Please click the link below to view their message and reply in our secure chat system.</p>
    <p>
        <a href="{{ conversation_link }}">Go to Conversation</a>
    </p>

    <p>Thank you!</p>
</body>
</html>
